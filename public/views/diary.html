<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary | Better Life</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/diary.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-gradient">

    <!-- Diary Section -->
    <section id="diary" class="container text-center text-white my-5">
        <h1 class="fw-bold">Daily Reflection Journal</h1>
        <p>Write down your thoughts, reflections, and self-evaluation here.</p>
        <form id="diaryForm" class="my-4">
            <textarea id="diaryInput" class="form-control mb-3" placeholder="What's on your mind today?"></textarea>
            <button type="button" class="btn btn-primary" onclick="saveEntry()">Save Entry</button>
        </form>
        <div id="diaryEntries" class="mt-4"></div>
    </section>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="social-icons mb-3">
            <a href="https://github.com/Nikanzz/Kelompok2_BetterLife_UTS_Frontend" target="_blank">
                <i class='bx bxl-github'></i>
            </a>
        </div>
        <p>Contact Us: (021) 5671747</p>
        <p>&copy; 2024 Better Life - All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="diary-script.js"></script>
</body>
</html>
