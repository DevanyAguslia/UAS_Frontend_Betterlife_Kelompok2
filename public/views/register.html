<div class="container auth">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <!-- Back Button (Arrow Left) at Top Right -->
                    <button class="btn btn-outline-secondary btn-sm btn-back position-absolute top-0 end-0 mt-3 me-3" ng-click="goHome()">
                        <i class="bi bi-arrow-left"></i>
                    </button>

                    <h2 class="text-center mb-4">Register</h2>

                    <form name="registerForm" ng-submit="register()" novalidate>
                        <!-- Error Message -->
                        <div class="alert alert-danger" ng-if="errorMessage">
                            {{errorMessage}}
                        </div>

                        <!-- Username Input -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input 
                                type="text" 
                                class="form-control form-control-sm" 
                                id="username" 
                                name="username"
                                ng-model="user.username" 
                                required>
                            <div class="text-danger" ng-show="registerForm.username.$dirty && registerForm.username.$invalid">
                                <small ng-show="registerForm.username.$error.required">Username is required</small>
                            </div>
                        </div>

                        <!-- Email Input -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input 
                                type="email" 
                                class="form-control form-control-sm" 
                                id="email" 
                                name="email"
                                ng-model="user.email" 
                                required>
                            <div class="text-danger" ng-show="registerForm.email.$dirty && registerForm.email.$invalid">
                                <small ng-show="registerForm.email.$error.required">Email is required</small>
                                <small ng-show="registerForm.email.$error.email">Please enter a valid email</small>
                            </div>
                        </div>
                        
                        <!-- Password Input -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input 
                                type="password" 
                                class="form-control form-control-sm" 
                                id="password" 
                                name="password"
                                ng-model="user.password" 
                                required>
                            <div class="text-danger" ng-show="registerForm.password.$dirty && registerForm.password.$invalid">
                                <small ng-show="registerForm.password.$error.required">Password is required</small>
                            </div>
                        </div>

                        <!-- Terms Checkbox -->
                        <div class="mb-3 form-check">
                            <input 
                                type="checkbox" 
                                class="form-check-input form-check-input-sm" 
                                id="terms" 
                                name="terms"
                                ng-model="user.terms" 
                                required>
                            <label class="form-check-label" for="terms">
                                I agree to the terms & conditions
                            </label>
                        </div>

                        <!-- Register Button -->
                        <button 
                            type="submit" 
                            class="btn btn-primary btn-sm w-100" 
                            ng-disabled="registerForm.$invalid">
                            Register
                        </button>

                        <!-- Login Link -->
                        <div class="text-center mt-3">
                            <p>Already have an account? 
                                <a href="#!login" class="text-decoration-none">Login</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
