<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Profile Management</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" ng-if="errorMessage">
                        {{errorMessage}}
                    </div>
                    
                    <form name="profileForm" ng-submit="updateProfile()" novalidate>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                ng-model="profile.username" 
                                required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input 
                                type="email" 
                                class="form-control" 
                                ng-model="profile.email" 
                                required>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <button 
                                type="submit" 
                                class="btn btn-primary" 
                                ng-disabled="profileForm.$invalid">
                                Update Profile
                            </button>
                            
                            <button 
                                type="button" 
                                class="btn btn-danger" 
                                ng-click="deleteAccount()">
                                Delete Account
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
