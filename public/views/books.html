<div class="container py-5" ng-app="booksApp" ng-controller="BooksController">
    <h1 class="text-center text-white mb-4">Books Collection</h1>
    <div class="d-flex justify-content-center mb-4">
        <input type="text" class="form-control w-50 border border-info shadow" placeholder="Search books..." ng-model="searchQuery">
    </div>

    <!-- Daftar Buku -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" ng-repeat="book in books | filter:searchQuery">
            <div class="card border-info h-100">
                <img ng-src="{{book.image}}" class="card-img-top" alt="Book Cover">
                <div class="card-body bg-dark text-light">
                    <h5 class="card-title text-info">{{book.title}}</h5>
                    <p class="card-text text-muted">{{book.summary}}</p>
                    <a ng-href="{{book.link}}" target="_blank" class="btn custom-btn mt-2">Read More</a>
                    <button class="btn btn-danger mt-2" ng-click="deleteBook(book._id)">Delete</button>
                    <button ng-if="book.readStatus" class="btn btn-success mt-2">Read</button>
                    <button ng-if="!book.readStatus" class="btn btn-warning mt-2" ng-click="markAsRead(book._id)">Mark as Read</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Form untuk menambahkan buku -->
    <div class="mt-5">
        <h3 class="text-center text-white mb-4">Add a New Book</h3>
        <form ng-submit="addBook()">
            <div class="mb-3">
                <input type="text" ng-model="newBook.title" class="form-control" placeholder="Title" required>
            </div>
            <div class="mb-3">
                <input type="text" ng-model="newBook.summary" class="form-control" placeholder="Summary">
            </div>
            <div class="mb-3">
                <input type="url" ng-model="newBook.link" class="form-control" placeholder="Link">
            </div>
            <div class="mb-3">
                <input type="url" ng-model="newBook.image" class="form-control" placeholder="Image URL">
            </div>
            <button type="submit" class="btn btn-info text-white">Add Book</button>
        </form>
    </div>
</div>
